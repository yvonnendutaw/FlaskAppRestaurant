<html>

	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	</head>


	<body>
		<div class="container" style="    background-color: #bbced596;
">
			<!-- Page Content goes here -->

			<div class="row">
				<div class="col s9">
					<h5 style="color:black;"> Vonne's Restaurants </h5>
				</div>
				<div class="col s3">
					<a class="new-item right waves-effect waves-light btn-small" style="color:white; margin-top:10px; " href='{{url_for('newRestaurant') }}'>New Restaurant</a>
				</div>
			</div>
			<div class='flash'>
				{% with messages = get_flashed_messages() %}
				{% if messages %}

				<ul>
					{% for message in messages %}
					<li> <strong> {{ message }} </strong> </li>
					{% endfor %}
				</ul>
				{% endif %}
				{% endwith %}

			</div>

			<div class="row">

				{% for i in restaurants %}

				<div class="col s4">
					<div class="card horizontal" width="100%" height="300px">

						<div class="card-stacked">

							<div class="card-content">
								<div class="row">
									<div class="col s5 offset-s6">
										<a class="right" href='{{url_for('deleteRestaurant', restaurant_id = i.id)}}'><i class="material-icons left">delete</i>
										</a>
										<a class="right" href='{{url_for('editRestaurant', restaurant_id = i.id)}}'><i class="material-icons left">create</i></a>


									</div>
								</div>

								<br>
								<i class="left large material-icons">restaurant</i>

								<span class='name right'>
									<p>{{i.name}}</p>
								</span>
							</div>

							<div class="card-action">
								<a class="view-menu right waves-effect waves-light btn-small" href='{{url_for('restaurantMenu', restaurant_id = i.id)}}'>View Menu</a>

							</div>
						</div>
					</div>
				</div>


				{% endfor %}
			</div>
		</div>
	</body>


</html>
