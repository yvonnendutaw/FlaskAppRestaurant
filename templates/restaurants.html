
<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>


	<body>

	<a href = '{{url_for('newRestaurant') }}'>Create New Item</a>


<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}

        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>


		{% for i in restaurants %}
    <div class = 'name'>
		<span class = 'name'><p>{{i.name}}</p></span>
</span>
	</div>

	<div class = "editdeletepane">

    <a href='{{url_for('editRestaurant', restaurant_id = i.id)}}' >Edit</a>
	<a href='{{url_for('deleteRestaurant', restaurant_id = i.id)}}' >
	Delete</a>
	</div>




		{% endfor %}





</div>
</div>
	</body>




</html>
